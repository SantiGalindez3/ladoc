<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administradores - LADO C</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #1a365d;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .login-container {
            background-color: white;
            color: #333;
            width: 100%;
            max-width: 450px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .login-header {
            background-color: #e53e3e;
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .login-form {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #e53e3e;
            box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
        }
        
        .login-button {
            background-color: #1a365d;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        .login-button:hover {
            background-color: #2d3748;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #718096;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #e53e3e;
        }
        
        .back-link svg {
            vertical-align: middle;
            margin-right: 0.3rem;
        }
        
        .security-notice {
            background-color: #fffaf0;
            border-left: 4px solid #dd6b20;
            padding: 0.8rem 1rem;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #744210;
            border-radius: 0 4px 4px 0;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .login-container {
                max-width: 100%;
            }
            
            .login-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Panel de Administración</h1>
            <p>LADO C – Noticias y Opinión de Catamarca</p>
        </div>
        
        <div class="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su usuario" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-button">Iniciar Sesión</button>
            
            <div class="security-notice">
                <strong>Importante:</strong> Este acceso es exclusivo para administradores autorizados. Las credenciales no deben compartirse.
            </div>
            
            <a href="index.html" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Volver al sitio público
            </a>
        </div>
    </div>
    
    <script>
        document.querySelector('.login-button').addEventListener('click', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simulación de login - En un caso real, esto se validaría en el servidor
            if (username && password) {
                alert('Acceso en proceso de validación...\n\nEn una implementación real, las credenciales se enviarían de forma segura al servidor para autenticación.');
                
                // Aquí normalmente redirigirías al panel de administración real
                // window.location.href = 'panel-admin.html';
            } else {
                alert('Por favor, complete ambos campos.');
            }
        });
        
        // Permitir login con Enter
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('.login-button').click();
            }
        });
    </script>
</body>
</html>
